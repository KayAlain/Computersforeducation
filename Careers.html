    <section class="pt-5 mt-5">
        
        <div style="max-width: 650px;" class="container mt-5">
            <h2 class="mt-5 text-center">Job Application Form</h2>
            <form id="job-application-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-control" id="department" required>
                        <option value="Engineering">Engineering/IT</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="HR">HR</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-type">Job Type</label>
                    <select class="form-control" id="job-type" required>
                        <option value="Internship">Internship</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Volunteer">Volunteer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" class="form-control-file" id="resume" required>
                </div>
                <div class="form-group">
                    <label for="cover-letter">Upload Cover Letter (Optional)</label>
                    <input type="file" class="form-control-file" id="cover-letter">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="status" class="mt-3"></div>
        </div>
    </section>
