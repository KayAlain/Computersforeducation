  <section class="pt-5 mt-4">
    <div style="max-width: 650px;" class="container mt-5">
      <h2 class="mt-5 mb-4 text-center">Device Request Form</h2>
      <form id="device-request-form" action="https://api.web3forms.com/submit" method="POST" class="mt-4">
        <input type="hidden" name="access_key" value="bcca2347-f237-4871-9dcc-297157cbf68b">
        <!-- <input type="hidden" name="redirect" value="https://yoursite.com/thank-you.html"> -->
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City/Town</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="postal-code">Postal Code</label>
            <input type="text" class="form-control" id="postal-code" name="postal_code" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <h3 class="mt-4 text-center">School/Institution Details</h3>
        <div class="form-group">
            <label for="school">Name of School/Institution</label>
            <input type="text" class="form-control" id="school" name="school" required>
        </div>
        <div class="form-group">
            <label for="student-id">Student ID</label>
            <input type="text" class="form-control" id="student-id" name="student_id">
        </div>

        <h3 class="mt-4 text-center">Device Request Details</h3>
        <div class="form-group">
            <label for="device-type">Type of Device</label>
            <select class="form-control" id="device-type" name="device_type" required>
                <option value="desktop">Desktop</option>
                <option value="laptop">Laptop</option>
                <option value="networking">Networking Equipment</option>
            </select>
        </div>
        <div class="form-group">
            <label for="os-preference">Operating System</label>
            <select class="form-control" id="os-preference" name="os_preference" required>
                <option value="none">No OS</option>
                <option value="windows">Windows 10</option>
                <option value="linux">Linux</option>
            </select>
        </div>
        <div class="form-group">
            <label for="software-preference">Office Software</label>
            <select class="form-control" id="software-preference" name="software_preference">
                <option value="none">None</option>
                <option value="libreoffice">LibreOffice</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments or Special Requests</label>
            <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">I agree to the terms and conditions (e.g., not selling the device for profit, responsible recycling)</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
